<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="div.css">
    <title>tag div</title>
</head>
<body>
    <div id="container">

        <div class="janela1">
            <legend>Terra</legend>
            <a href="https://terra.nasa.gov/">
                <img class="img-400px" src="terra1.jpg" alt="Planeta Terra">
            </a>
        </div>

        <div class="janela2">
            <legend>Jupiter</legend>
            <a href="https://www.nasa.gov/jupiter">
                <img class="img-400px" src="jupiter1.jpg" alt="Planeta Júpiter">
            </a>
        </div>

         <div class="janela3">
            <legend>Marte</legend>
            <a href="https://mars.nasa.gov/">
                <img class="img-400px" src="marte1.jpg" alt="Planeta Marte">
            </a>
        </div>

         <div class="janela4">
            <legend>Mercurio</legend>
            <a href="https://www.nasa.gov/planetmercury">
                <img class="img-400px" src="mercurio.jpg" alt="Planeta Mercúrio">
            </a>
        </div>

    </div>

    <img src="sol1.jpg" alt="Sol">

</html>
